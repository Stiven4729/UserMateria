<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Administrador de horarios</title>
    <script src="../js/userMateriaController.js"></script>
</head>

<body>
    <a href="homeCalendario.html">Regresar al Home</a>
    <h1>Lista de horario registrados</h1>
    <ul id="lista-materias"></ul>
    <input type="text" name="id_usuario" id="id_usuario" />
    <button value="Ingresar" onclick="adicionarUsuariosEnLista()">Ingresar</button>

</body>
<script>

    async function adicionarUsuariosEnLista() {
        let result = await getUsuarioMateria();
        let lista = "";
        for (let i = 0; i < result.usuarios_materias.length; i++) {
            lista = lista + "<li>" + result.usuarios_materias[i].id + " " + result.usuarios_materias[i].id_usuario + " " + result.usuarios_materias[i].id_materia + "" + result.usuarios_materias[i].notas + "</li>"
        }
        document.getElementById("lista-materias").innerHTML = lista;
    }
</script>

</html>
