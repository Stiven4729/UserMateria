<script>
    adicionarMateriasEnLista();

    async function adicionarMateriasEnLista() {
        let result = await getMaterias();
        let lista = "";
        for (let i = 0; i < result.materias.length; i++) {
            lista = lista + "<li>" + result.materias[i].id + " " + result.materias[i].nombre +" " + result.materias[i].descripcion +" " + result.materias[i].h_inicio + " " + result.materias[i].h_fin +" " + result.materias[i].dias +" " + result.materias[i].grado +"</li>"
        }
        document.getElementById("lista-materias").innerHTML = lista;
    }
</script>
