<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Administrador de horarios</title>
    <script src="../js/userController.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/styleRegistro.css" />
</head>

<body>
    <a class="volver-link" href="../index.html">Volver</a>
		<div class="contenedor">
			<h1>Registro de Usuario</h1>
			<form class="formulario">
			<div class="campo">
				<label for="nombres">Nombres</label>
				<input type="text" id="nombres" name="nombres" required>
			</div>
			<div class="campo">
				<label for="apellidos">Apellidos</label>
				<input type="text" id="apellidos" name="apellidos" required>
			</div>
			<div class="campo">
				<label for="correo">Correo Electrónico</label>
				<input type="email" id="correo" name="correo" required>
			</div>
			<div class="campo">
				<label for="cedula">Cédula</label>
				<input type="text" id="cedula" name="cedula" required>
			</div>
			<div class="campo">
				<label for="clave">Contraseña</label>
				<input type="password" id="clave" name="clave" required>
			</div>
			<button value="Ingresar" onclick="createUser()">Crear Usuario</button>
			</form>
		</div>
</body>

</html>
